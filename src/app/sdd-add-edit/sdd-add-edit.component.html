<div class="dialog">
  <div mat-dialog-title class="row" >
    <div class="heading"><h1 class="h1">Project Adding</h1></div>
    <div>
      <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close" color="black">close</mat-icon>
      </button>
    </div>
  </div>
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Project name</mat-label>
        <input matInput type="text" placeholder="Type Project name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Client name</mat-label>
        <input matInput type="text" placeholder="Type Cient name" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Project team</mat-label>
        <input matInput />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="container"></div>
  <div mat-dialog-action class="action">
    <button mat-raised-button class="footerbutton">Cancel</button>
    <button mat-raised-button color="primary">Done</button>
  </div>
</div>
