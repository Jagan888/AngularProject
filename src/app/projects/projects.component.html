<div class="parent_div">
  <app-layout></app-layout>
  <div class="row">
    <div class="project_div">
      <h3>Projects</h3>
    </div>
    <div class="add-project">
  <button mat-stroked-button class="add-project-button"
      (click)="openSddAddEditForm()"
      > <mat-icon
          class="search-icon"
          aria-hidden="false"
          aria-label="sort icon"
          fontIcon="add"
        >
        </mat-icon><span style="color: white; ">Add project</span></button>

    </div>

    <div class="filter">
      <button class="filter-button">
        <mat-icon
          class="search-icon"
          aria-hidden="false"
          aria-label="sort icon"
          fontIcon="filter_alt"
        >
        </mat-icon>
      </button>
    </div>
    <div class="search">
      <button mat-button class="search-button">
        <mat-icon
          class="search-icon"
          aria-hidden="false"
          aria-label="sort icon"
          fontIcon="search"
        >
        </mat-icon>
      </button>
    </div>
    <div class="mat-box-new">
      <mat-form-field >
        <mat-label class="sort-label-1">
          <mat-icon
            color="#f1eeee"
            aria-hidden="false"
            aria-label="sort icon"
            fontIcon="sort"
          ></mat-icon>
          Sort by:
        </mat-label>
        <mat-label class="sort-label-2">Last edited date descending</mat-label>
        <mat-select></mat-select>
      </mat-form-field>
    </div>
  </div>

  <app-project-cards></app-project-cards>

  <!-- <app-project-details></app-project-details> -->
  <app-sdd-footer></app-sdd-footer>
</div>
